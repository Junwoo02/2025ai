<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8회차 실습2 가로 와이어프레임</title>
    <style>
        p {
            width: 200px; height: 100px; background-color: aqua;
            
        }
        div {
            width: 1000px; height: 100px; background-color: rgb(105, 105, 231);
            
        }
        
        section {
            width: 400px; height: 200px; background-color:bisque
        }
        
    </style>
</head>
<body>
    <header>
        <div id="p">
            <h1>200px 100px</h1>
        </div>
        <div id="div">
            <h2>1000px 100px</h2>
        </div>
    </header>
    <section id="section">
        <div>
            <h1>div 1/400px * 200px</h1>
        </div>
    </section>
</body>
</html>
